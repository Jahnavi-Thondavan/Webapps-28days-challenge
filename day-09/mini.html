            width: 100%;

        .list {
            width: 90%;

        }

        .tag {

        }

        .title {
            font-size: 24px;
        }

        .description {
            font-size: 18px;
            color: rgb(47, 45, 45);
        }

        .footer {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 100%;
            border: none;
            height: 40px;
            border-radius: 10px;
